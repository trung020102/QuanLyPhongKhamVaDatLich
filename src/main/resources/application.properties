spring.application.name=QuanLyPhongKhamVaDatLich
spring.profiles.active=nhi

## Hibernate properties
#Database
server.port=8082
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.messages.encoding=UTF-8
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2dll.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.show.sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

spring.messages.basename=i18n/log_in,i18n/footer,i18n/element_title,i18n/validation,i18n/message

spring.thymeleaf.cache=false
spring.web.resources.cache.period=0
spring.web.resources.static-locations=file:src/main/resources/static/
spring.thymeleaf.prefix=file:src/main/resources/templates/

