<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">

    <link rel="stylesheet" href="../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">

    <style>
        td button {
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div class="content-wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-8">
                            <h1>Doctor</h1>
                        </div>
                        <div class="col-sm-4">
                            <a href="doctor_add.html" class="btn btn-block  btn-primary" style="width: 200px;">Add Doctor</a>
                        </div>
                    </div>
                </div>
            </section>

            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">List of doctors</h3>
                                </div>

                                <div class="card-body">
                                    <table id="doctorTable" class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Specialty</th>
                                                <th>Diploma</th>
                                                <th>Workplace</th>
                                                <th>Introduction</th>
                                                <th>User_ID</th>
                                                <th>Operation</th>
                                            </tr>
                                        </thead>

                                        <tbody id="doctorTableBody">
                                            <tr class="odd">
                                                <td>1</td>
                                                <td>Nguyá»…n A</td>
                                                <td>Neuro Surgeon</td>
                                                <td>University of Medical</td>
                                                <td>ABC Clinic</td>
                                                <td>Best doctor in the world...</td>
                                                <td>A68BK</td>
                                                <td><a href="doctor_edit.html" class="btn btn-success">Edit</a>
                                                    <button type="button" class="btn btn-danger">Delete</button></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // Retrieve form data from local storage
        var newDoctor = JSON.parse(localStorage.getItem('newDoctor'));
        if (newDoctor) {
            // Insert new doctor record into the table
            var tableBody = document.getElementById('doctorTableBody');
            var newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td>${newDoctor.name}</td>
                <!-- Insert other table cells for other form fields -->
            `;
            // Clear the local storage after using the data
            localStorage.removeItem('newDoctor');
        }
    </script>
</body>
