<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/dist/css/adminlte.min.css">

    <link rel="stylesheet" href="../static/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../static/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="../static/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
    
    <style>
        .content-wrapper {
            width: 70%;
            margin: 30px auto;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div class="content-wrapper">
            <section class="content">
                <div class="container-fluid">
                    <form id="addDoctorForm">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Add new doctor</h3>
                            </div>

                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" class="form-control" placeholder="Enter name">
                                </div>

                                <div class="form-group">
                                    <label for="specialty">Specialty</label>
                                    <input type="text" id="specialty" class="form-control" placeholder="Enter specialty">
                                </div>

                                <div class="form-group">
                                    <label for="diploma">Diploma</label>
                                    <input type="text" id="diploma" class="form-control" placeholder="Enter diploma">
                                </div>

                                <div class="form-group">
                                    <label for="workplace">Workplace</label>
                                    <input type="text" id="workplace" class="form-control" placeholder="Enter workplace">
                                </div>

                                <div class="form-group">
                                    <label for="introduction">Introduction</label>
                                    <input type="text" id="introduction" class="form-control" placeholder="Enter introduction">
                                </div>
                            </div>

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary" onclick="onFormSubmit()">Confirm</button>
                                <button type="button" class="btn btn-default float-right" onclick="cancel(event)">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <script>       

        document.getElementById('addDoctorForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    var formData = {
                        name: document.getElementById("name").value,
                        // Retrieve other form fields similarly
                    };
                    // Save form data to local storage
                    localStorage.setItem('newDoctor', JSON.stringify(formData));
                    // Redirect to doctor.html
                    window.location.href = 'doctor.html';
                });
        function onFormSubmit() {
            var formData = readFormData();
            insertNewRecord(formData);
        }

        function readFormData() {
            var formData = {
                name: document.getElementById("name").value,
                specialty: document.getElementById("specialty").value,
                diploma: document.getElementById("diploma").value,
                workplace: document.getElementById("workplace").value,
                introduction: document.getElementById("introduction").value
            };
            return formData;
        }

        function saveFormDataLocally(formData) {
            var doctors = JSON.parse(localStorage.getItem('doctors')) || [];
            doctors.push(formData);
            localStorage.setItem('doctors', JSON.stringify(doctors));
        }

        function insertNewRecord(data) {
            fetch('doctor.html')
                .then(response => response.text())
                .then(html => {
                    var tempContainer = document.createElement('div');
                    tempContainer.innerHTML = html;

                    var table = tempContainer.querySelector('#doctorTable');

                    if (table) {
                        var tableBody = table.querySelector('tbody');
                        var newRow = tableBody.insertRow(tableBody.rows.length);
                        console.log(newRow);

                        var nameCell = newRow.insertCell(1);
                        var specialtyCell = newRow.insertCell(2);
                        var diplomaCell = newRow.insertCell(3);
                        var workplaceCell = newRow.insertCell(4);
                        var introductionCell = newRow.insertCell(5);
                        var buttonCell = newRow.insertCell(6);

                        nameCell.innerHTML = data.name;
                        specialtyCell.innerHTML = data.specialty;
                        diplomaCell.innerHTML = data.diploma;
                        workplaceCell.innerHTML = data.workplace;
                        introductionCell.innerHTML = data.introduction;
                        buttonCell.innerHTML = `<a href="patient_edit.html"> <button type="button" class="btn btn-success">Edit</button> </a>
                                                    <button type="button" class="btn btn-danger">Delete</button>`;
                    } else {
                        console.log('Table not found in fetched HTML.');
                    }
                })
                    .catch(error => console.error('Error fetching HTML:', error));
        }

        function cancel(event) {
            event.preventDefault();
            window.location.href = 'doctor.html';
        }
    </script>
</body>
