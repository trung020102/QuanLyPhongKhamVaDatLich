<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/app"
>
<th:block layout:fragment="content-header">
    <div class="col-sm-6">
        <h1>Tạo mới user</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Tạo mới user</li>
        </ol>
    </div>
</th:block>

<th:block layout:fragment="content-body">
    <form id="quickForm" novalidate="novalidate" autocomplete="off">
        <div class="card-body">
            <div class="form-group">
                <label for="username">Mã giảng viên</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="full-name">Họ và tên</label>
                <input type="email" name="fullName" class="form-control" id="full-name" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="role-code">Vai trò</label>
                <select name="roleCode" id="role-code" class="form-control">
                    <option>Chọn vai trò</option>
                </select>
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</th:block>

<th:block layout:fragment="user-script">
    <script type="module" src="/js/user.js"></script>
</th:block>
</html>
