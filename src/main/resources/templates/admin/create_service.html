<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/app"
>
<th:block layout:fragment="content-header">
    <div class="col-sm-6">
        <h1>Thêm dịch vụ</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Thêm dịch vụ</li>
        </ol>
    </div>
</th:block>

<th:block layout:fragment="content-body">
    <form id="quickForm" novalidate="novalidate" autocomplete="off">
        <div class="card-body">
            <div class="form-group">
                <label for="service_name">Tên dịch vụ</label>
                <input type="text" name="service_name" class="form-control" id="service_name">
            </div>
            <div class="form-group">
                <label for="service_price">Giá dịch vụ</label>
                <input type="text" name="service_price" class="form-control" id="service_price">
            </div>
            <div class="form-group">
                <label for="service_desciption">Mô tả</label>
                <input type="text" name="service_desciption" class="form-control" id="service_desciption">
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</th:block>

<th:block layout:fragment="user-script">
    <script type="module" src="/js/user.js"></script>
</th:block>
</html>
