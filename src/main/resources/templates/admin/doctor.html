<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/app"
>

<th:block layout:fragment="content-header">
    <div class="col-sm-6">
        <h1>Danh sách bác sĩ</h1>
    </div>

    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Thêm bác sĩ</li>
        </ol>
    </div>
</th:block>

<th:block layout:fragment="content-body">
    <form>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Họ và tên: </label>
                    <input type="text" class="form-control" placeholder="Enter name">
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label>Chuyên môn: </label>
                    <input type="text"class="form-control" placeholder="Enter name">
                </div>
            </div>
        </div>
    </form>
</th:block>
    <script>
        // Retrieve form data from local storage
        var newDoctor = JSON.parse(localStorage.getItem('newDoctor'));
        if (newDoctor) {
            // Insert new doctor record into the table
            var tableBody = document.getElementById('doctorTableBody');
            var newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td>${newDoctor.name}</td>
                <!-- Insert other table cells for other form fields -->
            `;
            // Clear the local storage after using the data
            localStorage.removeItem('newDoctor');
        }
    </script>
</body>
