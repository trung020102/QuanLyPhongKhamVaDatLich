<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/app"
>

<th:block layout:fragment="content-header">
    <div class="col-sm-6">
        <h1>Quản lý nhân sự</h1>
    </div>

    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Quản lý nhân sự</li>
        </ol>
    </div>
</th:block>

<th:block layout:fragment="content-body">
    <form>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Họ và tên: </label>
                    <input type="text" class="form-control" placeholder="Enter" id="doctor_name">
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label>Chuyên môn: </label>
                    <input type="text"class="form-control" placeholder="Enter" id="doctor_specialty">
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label>Bằng cấp: </label>
                    <input type="text"class="form-control" placeholder="Enter" id="doctor_diploma">
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label>Nơi làm việc: </label>
                    <input type="text"class="form-control" placeholder="Enter" id="doctor_workplace">
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label>Giới thiệu: </label>
                    <textarea class="form-control" rows="3" placeholder="Enter" id="doctor_introduction"></textarea>
                </div>
            </div>

            <div class="col-sm-6 d-flex align-items-end justify-content-end mb-3">
                <button type="submit" class="btn btn-primary float-right ">Xác nhận</button>
            </div>
        </div>
    </form>

    <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">

        <div class="row">

                    <tr>
                        <th class="sorting"

                            STT
                        </th>
                        <th class="sorting">Họ và tên</th>
                        <th class="sorting">Chuyên môn</th>
                        <th class="sorting">Bằng cấp</th>
                        <th class="sorting">Nơi làm việc</th>
                        <th class="sorting">Giới thiệu</th>
                        <th class="sorting">Mã bác sĩ</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd">
                        <td class="dtr-control sorting_1" tabindex="0">1</td>

                </table>
            </div>
        </div>
    </div>
</th:block>
</html>
