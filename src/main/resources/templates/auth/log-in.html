<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <th:block th:replace="~{layout/head :: login-head}"></th:block>
    <title th:text="#{login.page.title}"></title>
    <link rel="stylesheet" href="/css/auth.css"/>
</head>
<body>
<th:block th:replace="~{layout/toast :: message-toast}"></th:block>
<div class="hitec-signin">
    <div class="hitec-col-image text-center">
        <div class="hitec-signin-logo">
            <a href="https://it.husc.edu.vn/"><img src="/img/logokhoacntt.png" alt=""></a>
        </div>
        <div class="hitec-signin-image">
            <img src="https://student.husc.edu.vn/Themes/Login/images/image1.png" alt="">
        </div>
    </div>
    <div class="hitec-col-signin">
        <form action="javascript:void(0);" method="post" class="hitec-form-signin">
            <input name="__RequestVerificationToken" type="hidden"
                   value="UfiM9KO-_klr2pISbdfop3OzNrl31CzIKxBy0Nln8OMs7VlnMP-vKncQvgneqqYdTtegB_fJ64BszXWeTkbHYIouehQ1"/>
            <img src="https://student.husc.edu.vn/Themes/Login/images/logo-small.png" alt="">
            <h2 class="form-signin-heading" th:text="#{login.form.heading}"></h2>
            <div class="form-group with-validation">
                <label for="username" th:text="#{login.form.username.title}"></label>
                <input type="text" id="username" name="username" class="form-control input-lg" th:placeholder="#{login.form.username.title}"
                       required autofocus/>
            </div>
            <div class="form-group with-validation">
                <label for="password" th:text="#{login.form.password.title}"></label>
                <input type="password" id="password" name="password" class="form-control input-lg"
                       th:placeholder="#{login.form.password.title}" required/>
            </div>
            <div class="form-group">
                <span class="text-danger"></span>
            </div>
            <button id="log-in-button" class="btn btn-lg btn-primary btn-block btn-custom" type="button" style="width: 100%" th:text="#{button.login}"></button>
        </form>
    </div>
</div>

<th:block th:replace="~{layout/footer :: page-footer}"></th:block>

<th:block th:replace="~{layout/text :: texts}"></th:block>

<th:block th:replace="~{layout/script :: login-script}"></th:block>

<script type="module" th:src="@{/js/auth.js}"></script>
</body>
</html>
