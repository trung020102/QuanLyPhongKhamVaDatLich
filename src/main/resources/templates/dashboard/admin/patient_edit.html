<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/dashboard/layout/app"
>

<th:block layout:fragment="content-header">
    <div class="col-sm-6">
        <h1>Chỉnh sửa bệnh nhân</h1>
    </div>

    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Quản lý bệnh nhân</li>
        </ol>
    </div>
</th:block>

<th:block layout:fragment="content-body">
    <form>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label>Họ và tên: </label>
                    <input type="text" class="form-control" placeholder="Enter">
                </div>
            </div>

            <div class="col-12">
                <div class="form-group">
                    <label>Số điện thoại: </label>
                    <input type="text" class="form-control" placeholder="Enter">
                </div>
            </div>

            <div class="col-12">
                <div class="form-group">
                    <label>Ngày sinh: </label>
                    <input type="date" class="form-control">
                </div>
            </div>

            <div class="col-12">
                <div class="form-group">
                    <label>Giới tính: </label>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="gender" id="Nam" value="Nam">
                                <label for="Nam" class="form-check-label">Nam</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="gender" id="Nu" value="Nu">
                                <label for="Nu" class="form-check-label">Nữ</label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="form-group">
                    <label>Địa chỉ: </label>
                    <input type="text" class="form-control" placeholder="Enter">
                </div>
            </div>

            <div class="col-12">
                <div class="form-group">
                    <label>Căn cước: </label>
                    <input type="text" class="form-control" placeholder="Enter">
                </div>
            </div>

            <div class="col-12">
                <div class="form-group">
                    <label>Nghề nghiệp: </label>
                    <input type="text" class="form-control" placeholder="Enter">
                </div>
            </div>

            <div class="col-12">
                <div class="form-group">
                    <label>Mã BHYT: </label>
                    <input type="text" class="form-control" placeholder="Enter">
                </div>
            </div>

            <div class="col-md-6">
                <button type="submit" class="btn btn-primary float-right">Xác nhận</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-default">Hủy bỏ</button>
            </div>
        </div>
    </form>
</th:block>
</html>
