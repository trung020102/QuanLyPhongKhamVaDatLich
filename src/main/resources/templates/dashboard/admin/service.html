<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/dashboard/layout/app"
>

<head>
    <link rel="stylesheet" href="/dashboard/css/service.css">
</head>

<th:block layout:fragment="content-header">
    <div class="col-sm-6">
        <h1>Quản lý dịch vụ</h1>
    </div>

    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Quản lý dịch vụ</li>
        </ol>
    </div>
</th:block>

<th:block layout:fragment="content-body">
    <button class="button-detail openServiceModalBtn">
        Thêm dịch vụ
    </button>

    <!-- Add service modal -->
    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <span class="serviceClose">&times;</span>
            <p class="modal-title">Thông tin bác sĩ</p>
            <div class="modal-content-body">
                <hr>
                <div class="input-row">
                    <div class="input-container">
                        <label for="service_name">Tên dịch vụ</label>
                        <input type="text" name="service_name" class="form-control" id="service_name" placeholder="Nhập tên dịch vụ">
                    </div>
                    <div class="input-container">
                        <label for="service_price">Giá dịch vụ</label>
                        <input type="text" name="service_price" class="form-control" id="service_price" placeholder="Nhật giá dịch vụ">
                    </div>
                    <div class="input-container">
                        <label for="service_desciption">Mô tả</label>
                        <textarea name="service_desciption" class="form-control" id="service_desciption" placeholder="Nhập mô tả"></textarea>
                    </div>
                </div>
                <div class="button-container">
                    <button id="okServiceBtn">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
        <!--body-->
        <div class="row">
            <div class="col-sm-12">
                <table id="example1"
                       class="table table-bordered table-hover dataTable dtr-inline"
                       aria-describedby="example2_info">
                    <thead>
                    <tr>
                        <th class="sorting"
                            aria-label="Rendering engine: activate to sort column descending">
                            STT
                        </th>
                        <th class="sorting">Tên dịch vụ</th>
                        <th class="sorting">Giá dịch vụ</th>
                        <th class="sorting">Mô tả</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd">
                        <td class="dtr-control sorting_1" tabindex="0">1</td>
                        <td>Khám chẩn đoán</td>
                        <td>100.000</td>
                        <td>Sau khi sử dụng dịch vụ...</td>
                        <td class="pr-3"> <button type="button" class="btn btn-success mr-2 openEditService">Edit</button>
                            <button type="button" class="btn btn-danger">Delete</button> </td>
                    </tr>
                    <tr class="odd">
                        <td class="dtr-control sorting_1" tabindex="0">2</td>
                        <td>Khám chẩn đoán</td>
                        <td>100.000</td>
                        <td>Sau khi sử dụng dịch vụ...</td>
                        <td class="pr-3"> <button type="button" class="btn btn-success mr-2 openEditService">Edit</button>
                            <button type="button" class="btn btn-danger">Delete</button> </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit service modal -->
    <div id="serviceEditModal" class="modal">
        <div class="modal-content">
            <span class="serviceEditClose">&times;</span>
            <p class="modal-title">Cập nhật thông tin bệnh nhân</p>
            <div class="modal-content-body">
                <hr>
                <div class="input-row">
                    <div class="input-container">
                        <label for="patient_name">Họ và tên</label>
                        <input class="form-control" type="text" id="patient_name" placeholder="Nhập họ và tên">
                    </div>
                    <div class="input-container">
                        <label for="phone_number">Số điện thoại</label>
                        <input class="form-control" type="text" id="phone_number" placeholder="Nhập sđt">
                    </div>
                    <div class="input-container">
                        <label for="dob">Ngày sinh</label>
                        <input class="form-control" type="email" id="dob" placeholder="Nhập ngày sinh">
                    </div>
                </div>

                <div class="input-row">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="Nam" value="Nam">
                        <label for="Nam" class="form-check-label">Nam</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="Nu" value="Nu">
                        <label for="Nu" class="form-check-label">Nữ</label>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-container">
                        <label for="address">Địa chỉ</label>
                        <input class="form-control" type="text" id="address" placeholder="Nhập địa chỉ">
                    </div>
                    <div class="input-container">
                        <label for="citizen_ID">Căn cước</label>
                        <input class="form-control" type="text" id="citizen_ID" placeholder="Nhập căn cước">
                    </div>
                    <div class="input-container">
                        <label for="career">Nghề nghiệp</label>
                        <input class="form-control" type="email" id="career" placeholder="Nhập nghề nghiệp">
                    </div>
                </div>
                <div class="button-container">
                    <button id="okServiceEditBtn">OK</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="document-script">
    <script src="/dashboard/js/service_modal.js"></script>
</th:block>
</html>
