<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/dashboard/layout/app"
>

<head>
    <link rel="stylesheet" href="/dashboard/css/service.css">
</head>

<th:block layout:fragment="content-header">
    <div class="col-sm-6">
        <h1>Quản lý dịch vụ</h1>
    </div>

    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Quản lý dịch vụ</li>
        </ol>
    </div>
</th:block>

<th:block layout:fragment="content-body">
    <button class="button-detail openServiceModalBtn">
        Thêm dịch vụ
    </button>

    <!-- Add service modal -->
    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <span class="serviceClose">&times;</span>
            <p class="modal-title">Thông tin dịch vụ</p>
            <div class="modal-content-body">
                <hr>
                <div class="input-row">
                    <div class="input-container">
                        <label for="service_name">Tên dịch vụ</label>
                        <input type="text" name="service_name" class="form-control" id="service_name" placeholder="Nhập tên dịch vụ">
                    </div>
                    <div class="input-container">
                        <label for="service_price">Giá dịch vụ</label>
                        <input type="text" name="service_price" class="form-control" id="service_price" placeholder="Nhập giá dịch vụ">
                    </div>
                    <div class="input-container">
                        <label for="service_desciption">Mô tả</label>
                        <textarea name="service_desciption" class="form-control" id="service_desciption" placeholder="Nhập mô tả"></textarea>
                    </div>
                </div>
                <div class="button-container">
                    <button type="button" class="btn btn-primary" id="okServiceBtn" style="margin-left: 40%; margin-top: 20px;">Xác nhận</button>
                    <button type="button" class="btn btn-danger" id="cancelBtn" style="margin-left: 20px; margin-top: 20px;">Hủy bỏ</button>
                </div>
            </div>
        </div>
    </div>

    <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
        <!--body-->
        <div class="row">
            <div class="col-sm-12">
                <table id="example1"
                       class="table table-bordered table-hover dataTable dtr-inline"
                       aria-describedby="example2_info">
                    <thead>
                    <tr>
                        <th class="sorting"
                            aria-label="Rendering engine: activate to sort column descending">
                            STT
                        </th>
                        <th class="sorting">Tên dịch vụ</th>
                        <th class="sorting">Giá dịch vụ</th>
                        <th class="sorting">Mô tả</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd">
                        <td class="dtr-control sorting_1" tabindex="0">1</td>
                        <td>Khám chẩn đoán</td>
                        <td>100.000</td>
                        <td>Sau khi sử dụng dịch vụ...</td>
                        <td class="pr-3"> <button type="button" class="btn btn-success mr-2 openEditService">Edit</button>
                            <button type="button" class="btn btn-danger">Delete</button> </td>
                    </tr>
                    <tr class="odd">
                        <td class="dtr-control sorting_1" tabindex="0">2</td>
                        <td>Khám chẩn đoán</td>
                        <td>100.000</td>
                        <td>Sau khi sử dụng dịch vụ...</td>
                        <td class="button-cell">
                            <div class="table-button-container">
                                <button type="button" class="btn btn-success mr-2 openEditService">Edit</button>
                                <button type="button" class="btn btn-danger">Delete</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit service modal -->
    <div id="serviceEditModal" class="modal">
        <div class="modal-content">
            <span class="serviceEditClose">&times;</span>
            <p class="modal-title">Cập nhật thông tin dịch vụ</p>
            <div class="modal-content-body">
                <hr>
                <div class="input-row">
                    <div class="input-container">
                        <label for="service_edit_name">Tên dịch vụ</label>
                        <input type="text" name="service_name" class="form-control" id="service_edit_name" placeholder="Nhập tên dịch vụ">
                    </div>
                    <div class="input-container">
                        <label for="service_edit_price">Giá dịch vụ</label>
                        <input type="text" name="service_price" class="form-control" id="service_edit_price" placeholder="Nhật giá dịch vụ">
                    </div>
                    <div class="input-container">
                        <label for="service_edit_desciption">Mô tả</label>
                        <textarea name="service_desciption" class="form-control" id="service_edit_desciption" placeholder="Nhập mô tả"></textarea>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-primary" id="okEditServiceBtn" style="margin-left: 40%; margin-top: 20px;">Xác nhận</button>
                    <button type="button" class="btn btn-danger" id="cancelEditBtn" style="margin-left: 20px; margin-top: 20px;">Hủy bỏ</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="service-script">
    <script src="/dashboard/js/service_modal.js"></script>
</th:block>
</html>
