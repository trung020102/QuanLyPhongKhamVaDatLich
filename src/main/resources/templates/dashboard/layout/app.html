<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <link rel="icon" href="/dashboard/img/logo_phongkham.jpg" type="img/icon">
    <title>Quản lý phòng khám</title>
    <th:block th:replace="~{dashboard/layout/head :: page-head}"></th:block>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<!-- ./wrapper -->
<div class="wrapper">
    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__shake" src="" alt="AdminLTELogo" height="60" width="60">
    </div>

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">Home</a>
            </li>
        </ul>
    </nav>
    <!-- Navbar -->

    <!-- Sidebar -->
    <th:block th:replace="~{dashboard/layout/sidebar :: page-sidebar}"></th:block>
    <!-- Sidebar -->

    <!-- Main content -->
    <div class="content-wrapper" style="min-height: 1302.4px;">
        <!-- Content Header -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <th:block layout:fragment="content-header">
                        Content header
                    </th:block>
                </div>
            </div>
        </section>
        <!-- Content Header -->

        <!-- Content Body -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <!-- /.card-body -->
                            <div class="card-body">
                                <th:block layout:fragment="content-body">
                                    Content body
                                </th:block>
                            </div>
                            <!-- /.card-body -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Content Body -->
    </div>
    <!-- Main content -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<th:block th:replace="~{dashboard/layout/script :: page-script}"></th:block>

<th:block layout:fragment="service-script"></th:block>
<th:block layout:fragment="user-script"></th:block>

</body>
</html>
